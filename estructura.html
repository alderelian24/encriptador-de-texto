<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./img/Logo.png" alt="logo">
    </header>
    <main class="contenido">
        <section class="contenido__instruccion">
            <textarea class="contenido__input" id="texto" placeholder="Escribe aquí tu texto"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>

            <div class="contenido__botones">
                <button onclick="" class="boton__encriptar" id="encriptar">Encriptar</button>
                <button onclick="" class="boton__desencriptar" id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <div class="contenido__resultado">
            <img src="./img/image 1.png" alt="resultado">
            <p>No se encontró ningún mensaje</p><br>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
