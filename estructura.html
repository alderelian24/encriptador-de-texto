    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./img/Logo.png" alt="logo">

        <section class="contenido__instruccion">
            <input class="contenido__input" type="text" id="texto" placeholder="Escribe aquí tu texto">
            <p>Solo letras minúsculas y sin acentos</p>

            <button onclick="" class="boton__encriptar" id="encriptar">Encriptar</button>
            <button onclick="" class="boton__desencriptar" id="desencriptar">Desencriptar</button>
        </section>
            <p>Texto encriptado:</p>
            <p id="textoEncriptado"></p>
            <button onclick="" class="boton__copiar" id="copiar">Copiar</button>
    </main>
    <footer>
        
    </footer>

</html>
